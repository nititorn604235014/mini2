<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ประเภทห้องเช่า</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of category " (click)="viewDetails(item.name)">
          <ion-avatar item-left>
            <img src="{{item.imgeUrl}}">
          </ion-avatar>
          <h2>{{item.name}}</h2>
        </ion-item>
      </ion-list>

</ion-content>
