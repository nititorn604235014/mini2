  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-item>
    <ion-label floating>ชื่อห้องเช่า</ion-label>
    <ion-input type="" [(ngModel)]="result.roomname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>ราคา </ion-label>
    <ion-input type="" [(ngModel)]="result.price"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>ประเภทห้องเช่า</ion-label>
    <ion-select [(ngModel)]="result.category">
      <ion-option value="1">คอนโนมิเนียม</ion-option>
      <ion-option value="2">อพาร์ทเม้นท์</ion-option>
      <ion-option value="3">แมนชัน</ion-option>
      <ion-option value="4">หอพัก</ion-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label>จำกัดเพศผู้เช่า</ion-label>
    <ion-select [(ngModel)]="result.type">
      <ion-option value="หญิง">หญิง</ion-option>
      <ion-option value="ชาย">ชาย</ion-option>
      <ion-option value="ไม่จำกัด">ไม่จำกัด</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>เบอร์ติดต่อ</ion-label>
    <ion-input type="" [(ngModel)]="result.tell"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>สิ่งอำนวยความสะดวก</ion-label>
    <ion-input type="" [(ngModel)]="result.facilities"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>ที่อยู่</ion-label>
    <ion-input type="" [(ngModel)]="result.address"></ion-input>
  </ion-item>

  <button ion-button block (click)="insertroom()">ส่ง</button>


</ion-content>
